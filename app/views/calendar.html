<toolbar></toolbar>
<div class="username">{{username}}'s calendar</div>
<div class="calendarHeader">
<span class="clickable" ng-click="getLastMonth()">&lt;</span>
{{dispDate}}
<span class="clickable" ng-click="getNextMonth()">&gt;</span>
</div>
<div class="calendarContainer">

<div class="dow">
<span>Monday</span>
<span>Tuesday</span>
<span>Wednesday</span>
<span>Thursday</span>
<span>Friday</span>
<span>Saturday</span>
<span>Sunday</span>
<span>Totals</span>
</div>

<div class="calendar">
<div class="day {{dateObj.style}}" ng-repeat="dateObj in days track by $index">
<a href="#/entry">{{dateObj.day}}</a>
<div class="calendarEntry" ng-repeat="entry in entryMap[dateObj.date]">
<a href="#/entry/{{entry._id}}">{{entry.distance}} miles</a>
</div>
</div>
</div>
<div class="totals">
<div><span ng-show="summary[0] > 0">{{summary[0]}} miles</span></div>
<div><span ng-show="summary[1] > 0">{{summary[1]}} miles</span></div>
<div><span ng-show="summary[2] > 0">{{summary[2]}} miles</span></div>
<div><span ng-show="summary[3] > 0">{{summary[3]}} miles</span></div>
<div><span ng-show="summary[4] > 0">{{summary[4]}} miles</span></div>
<div><span ng-show="summary[5] > 0">{{summary[5]}} miles</span></div>
</div>
</div>
