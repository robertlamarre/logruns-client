<toolbar></toolbar>
<div class="dialog" id="loginPane">
<div class="header coolGradient">New Log Entry</div>
<div class="body">
<form>
<div class="formInline">
<label>Date:</label>
<input ng-model="entry.date" class="formInput" type="date" required/>
</div>
<div class="formInline">
<label>Distance:</label>
<input ng-pattern="/^[0-9]*\.?[0-9]*$/" placeholder="miles" ng-model="entry.distance" class="formInput" type="text" required/>
</div>
<div class="formInline">
<label>Duration:</label>
<input ng-pattern="/^([\d]*)([\:]?[0-9]{2}){0,2}$/" placeholder="HH:mm:ss" ng-model="entry.duration" class="formInput" type="text" required/>
</div>
<div class="formInline">
<label>Notes:</label>
<textarea ng-model="entry.notes" class="formInput" type="text"></textarea>
</div>
<button class="coolGradient" ng-click="submit()" type="submit">submit</button>
</form>
</div>
</div>
