<toolbar></toolbar>
<div class="dialog" id="loginPane">
<div class="header coolGradient">Signup</div>
<div class="body">
<form>
<div class="formInline">
<label>Username:</label>
<input ng-model="user.username" class="formInput" type="text"/>
</div>
<div class="formInline">
<label>Password</label>
<input ng-model="user.password" type="password" class="formInput" type="text"/>
</div>
<button class="coolGradient" ng-click="signup()" type="submit">submit</button>
</form>
</div>
</div>
