<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LogRuns</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-modal/2.1.0/bootstrap-modal.pack.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.0.2/js/bootstrap-datepicker.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
  
</head>
<body>
  <div class="container">
    <h1>LogRuns</h1>
    <input type="date" id="dp3">
  
    <div class="page"></div>
    
    <!-- Modal -->
    <div id="runModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">New Run Entry</h3>
      </div>
      <form class="form-horizontal runEntry">
        <div class="modal-body">
          <div class="control-group">
            <label class="control-label" for="inputDate">Date:</label>
            <div class="controls">
              <input type="date" id="inputDate" name="date">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputDistance">Distance:</label>
            <div class="controls">
              <input type="text" name="distance" id="inputDistance">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputTime">Time:</label>
            <div class="controls">
              <input type="text" name="duration" id="inputTime">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputNotes">notes:</label>
            <div class="controls">
              <textarea name="notes" rows="6"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="submitRun" type="submit" class="btn btn-primary">LogRun</button>
          <button id="modalClose" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>    
        </div>
      </form>
    </div>
  </div>

<script type="text/template" id="month-list-template">
  <table class="table table-bordered">
    <thead>
      <th>M</th>
      <th>T</th>
      <th>W</th>
      <th>T</th>
      <th>F</th>
      <th>S</th>
      <th>S</th>
    </thead>
    <tbody>
      <tr>

      <%= console.log(months[0].attributes["firstDay"]) %>
      <% for (var i = 1 - months[0].attributes["firstDay"]; i < 36; ++i){ %>
        <% if (i >= 0 && i < months[0].attributes["numDays"]) { %>
          <td><a class=number><%= i + 1 %></a></td>
        <%} else { %>
          <td></td>
        <%};%>
        <% if (i % 7 == 0 && i < 35){ %>
          </tr><tr>
        <%};%>
      <%};%>
      </tr>
    </tbody>
  </table>
</script>

<script type="text/template" id="run-list-template">
  <%= console.log(runEntries) %>
   <table class="table table-bordered">
    <thead>
      <th>M</th>
      <th>T</th>
      <th>W</th>
      <th>T</th>
      <th>F</th>
      <th>S</th>
      <th>S</th>
    </thead>
    <tbody>
      <tr>
      <% var dateString = $('#dp3').val().substring(0,8) %>
      <% var dow = getDayOfWeek(1, $('#dp3').val().substring(5,7), $('#dp3').val().substring(0,4)) %>
      <% var i,k %>
      <% for ( i = 1; i < 43; ++i){ %>
        <td>
          <% var day = i - dow %>
          <% if (i <= 31 + dow && day > 0) { %>
          <% var fulldate = dateString + day%>
          <% if (k < 10 ) { %>
            <% var fulldate = dateString + '0' + day%>
          <%}%>
          <a class="number" data-option=<%=fulldate%>><%= day %></a>
          <i class="icon-comment hidden" data-option=<%=fulldate %>></i>
          <% _.each(runEntries, function(run){ %>
              <% if (run.get('date') == fulldate){%>
                <% var search = 'i[data-option=' + fulldate + ']'%>
                <% console.log(search) %>
                <% if (run.get('notes') != '' ) { %>
                  <% $(search).removeClass('hidden') %>
                <%};%>
                <div class="mileage"><%=run.get('distance')%></div>
              <%};%>
          <%});%>
          <%};%>
        </td>
        <% if (i % 7 == 0){ %>
          </tr><tr>
        <%};%>
      <%};%>
      </tr>
    </tbody>
  </table>
</script>
<script>
   $.ajaxPrefilter( function(options, originalOptions, jqXHR) {
    options.url = 'http://localhost:5000' + options.url;
  });
  $.fn.serializeObject = function() {
    var o = {};
    var a = this.serializeArray();
    $.each(a, function(){
      if (o[this.name] !== undefined) {
        if (!o[this.name].push) {
          o[this.name] = [o[this.name]];
        }
        o[this.name].push(this.value || '');
      } else {
          o[this.name] = this.value || '';
      } 
    });
    return o;
  };

  var RunEntries = Backbone.Collection.extend({
    url: '/runs'
  });
  var RunEntry = Backbone.Model.extend({
    urlRoot: '/runs'
  });
  
  var RunEntryList = Backbone.View.extend({
    el: '.page',
    render: function(){
      $('#runModal').modal('hide');
      var that = this;
      var runEntries = new RunEntries();
      runEntries.fetch({
        success: function(runEntries) {
          var template = _.template($('#run-list-template').html(), {runEntries: runEntries.models});
          that.$el.html(template);
          $('a').on('click', function(){
            router.navigate('new', {trigger:true});
            var date = $(this).attr('data-option');
            $('#inputDate').val(date);
            $('#inputDistance').val('');
            $('#inputTime').val('');
            $('#inputNotes').val('');
          });

        }
      })
    }
  });
  
  $('#modalClose, .close').on("click", function(){
    router.navigate('', {trigger:false});
  });
  $('#runModal').keyup(function(e) {
    if(e.keyCode == 27) { //Enter keycode
      router.navigate('', {trigger:false})
    }
    
  });

  $('#dp3').on("change", function(){
    Backbone.history.loadUrl( Backbone.history.fragment );
    router.navigate('');
  });
  
  var saveRunEntry = Backbone.View.extend({
    el: $('#runModal'),
    render: function(options) {
      $('#runModal').modal('show');
      console.log('render');
    },
    events: {
      'submit .runEntry' : 'saveEntry'
    },
    saveEntry: function(ev) {
      console.log(ev);
      var entryDetails = $(ev.currentTarget).serializeObject();
      console.log(entryDetails);
      var entry = new RunEntry();
      entry.save(entryDetails, {
        success: function(entry) {
          router.navigate('', {trigger:true})
        }
      });
      console.log(entryDetails);
      return false;
    }
  });

  var Router = Backbone.Router.extend({
    routes: {
      '': 'home',
      'new' : 'newEntry',
    }
  });
  var runEntryList = new RunEntryList();
  var newEntry = new saveRunEntry();
  var router = new Router();
  router.on('route:home', function() {
    runEntryList.render();
  });
  router.on('route:newEntry', function(id) {
    newEntry.render();
  })
  Backbone.history.start();




  function getTodaysDate(){
    return (getYear() + '-' + getMonth() + '-' + getDay());
    }
  function getMonth(){
    var today = new Date();
    var mm = today.getMonth()+1;
    if (mm < 10) {mm='0' +mm}
    return mm;
  }
  function getDay(){
    var today = new Date();
    var dd = today.getDate();
    if (dd<10){dd='0'+dd}
    return dd;
  }
  function getYear(){
    var today = new Date();
    return today.getFullYear();
  }
function getDayOfWeek(day, month, year){
    var a = year + 1;
    var m = (month - 2) % 12;
    if (m < 0) { m += 12 }
    //console.log(m);
    var d = day;
    
    w = d + Math.floor(2.6*m - 0.2);
    w += 5*(year%4);
    w += 4*(year%100);
    w += 6*(year%400);
 
    w = w % 7;
    if (w == 0) { w = 7 }
    console.log(w);
    return w - 1;  

  }

  $('#dp3').val(getTodaysDate());


</script>
</body>
</html>
