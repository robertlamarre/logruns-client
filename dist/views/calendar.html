<toolbar></toolbar><div class="username">{{username}}'s calendar</div><div class="calendarHeader"><span class="clickable" ng-click="getLastMonth()">&lt;</span> {{dispDate}} <span class="clickable" ng-click="getNextMonth()">&gt;</span><div class="dow"><span>Monday</span> <span>Tuesday</span> <span>Wednesday</span> <span>Thursday</span> <span>Friday</span> <span>Saturday</span> <span>Sunday</span></div></div><div class="calendar"><div class="day" ng-repeat="i in getDays() track by $index"><a href="#/entry">{{i}}</a><div class="calendarEntry" ng-repeat="entry in getEntry(i)"><a href="#/entry/{{entry._id}}">{{entry.distance}} miles</a></div></div></div>
