<div class="toolbar coolGradient"><span class="toolbarItem title">LogRuns</span> <span class="toolbarItem account" ng-click="logInOut()">{{account}}</span></div><div class="username">{{username}}'s calendar</div><div class="calendarHeader"><span class="clickable" ng-click="getLastMonth()">&lt;</span> {{dispDate}} <span class="clickable" ng-click="getNextMonth()">&gt;</span><div class="dow"><span>Monday</span> <span>Tuesday</span> <span>Wednesday</span> <span>Thursday</span> <span>Friday</span> <span>Saturday</span> <span>Sunday</span></div></div><div class="calendar"><div class="day" ng-repeat="i in getDays() track by $index"><a href="#/entry/date">{{i}}</a><div ng-repeat="entry in getEntry(i)"><p>duration: {{entry.duration}}</p><p>distance: {{entry.distance}}</p><p></p></div></div></div>
