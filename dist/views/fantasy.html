<div class="entry logEntry"><div class="entryHeader">New Fantasy Bet</div><form><div class="entryBody"><div class="entryField"><label>Expiration:</label><quick-datepicker ng-model="bet.date" label-format="EEEE, MMMM d, yyyy" required class="formInput"></quick-datepicker></div><div class="entryField"><label>Meet (optional):</label><input type="text" ng-model="bet.meet"></div><div class="entryField"><label>Wager:</label><input ng-pattern="/^\d*$/" ng-model="bet.wager" type="text" required></div><div class="entryField notes"><label>Condition:</label><textarea class="notes" ng-model="bet.condition"></textarea></div></div><button class="submit coolGradient" ng-click="submit()">submit</button></form></div>
