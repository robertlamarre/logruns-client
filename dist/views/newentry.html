<div class="entry logEntry"><div class="entryHeader">New Log Entry</div><form><div class="entryBody"><div class="entryField"><label>Date:</label><quick-datepicker ng-model="entry.date" label-format="EEEE, MMMM d, yyyy" required class="formInput"></quick-datepicker></div><div class="entryField"><label>Type:</label><select ng-model="entry.type"><option>Easy<option>Race<option>Tempo<option>Interval<option>Long<option>Fartlek<option>Recovery</select></div><div class="entryField"><label>Distance:</label><input ng-pattern="/^[0-9]*\.?[0-9]*$/" placeholder="miles" ng-model="entry.distance" type="text" required></div><div class="entryField"><label>Duration:</label><input ng-pattern="/^([\d]*)([\:]?[0-9]{2}){0,2}$/" placeholder="HH:mm:ss" ng-model="entry.duration" type="text" required><span>{{getPace()}}</span></div><div class="entryField notes"><label>Notes:</label><textarea class="notes" ng-model="entry.notes"></textarea></div></div><button class="submit coolGradient" ng-click="submit()">submit</button></form></div>
