<toolbar></toolbar><div class="entry logEntry"><div class="entryHeader">New Log Entry</div><div class="entryBody"><div class="entryField"><label>Date:</label><input ng-model="entry.date" class="formInput" type="date" required></div><div class="entryField"><label>Distance:</label><input ng-pattern="/^[0-9]*\.?[0-9]*$/" placeholder="miles" ng-model="entry.distance" type="text" required></div><div class="entryField"><label>Duration:</label><input ng-pattern="/^([\d]*)([\:]?[0-9]{2}){0,2}$/" placeholder="HH:mm:ss" ng-model="entry.duration" type="text" required><span>{{getPace()}}</span></div><div class="entryField"><label>Notes:</label><textarea class="notes" ng-model="entry.notes"></textarea></div></div><button class="submit coolGradient" ng-click="submit()">submit</button></div>
