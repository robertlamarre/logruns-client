<div class="entry"><h1>Notifcations</h1><div class="feed"><div class="newsfeedItem entryField" ng-repeat="entry in entries"><div class="feedHeader"><a href="#/u/{{entry.username}}">{{entry.username}}</a> ran <a href="#/entry/{{entry._id}}">{{entry.distance}} miles</a> in {{entry.duration}} <span class="datestamp">{{getDate(entry.date)}}</span></div><div class="blockquote">{{entry.notes}}</div><div class="comments" ng-show="entry.comments.length > 0"><div class="comment" ng-repeat="comment in entry.comments"><div><a href="#/u/{{comment.username}}">{{comment.username}}:</a> {{comment.message}}</div><div class="datestamp">{{getDate(comment.date)}}</div></div></div></div></div></div>
