<div class="newsfeedItem entryField"><div class="feedHeader {{entry.type}}"><img class="feedPicture" ng-src="{{userMap[entry.username].pictureUrl}}"><div class="userInfo"><a href="#/u/{{entry.username}}/calendar">{{entry.username}}</a> ran <a href="#/entry/{{entry._id}}">{{entry.distance}} miles</a> in {{entry.duration}}<div class="datestamp">{{getDate(entry.date)}}</div></div></div><div class="blockquote" ng-bind-html="formatNotes(entry.notes)"></div><div class="comments" ng-show="entry.comments.length > 0"><div class="comment" ng-repeat="comment in entry.comments"><img class="feedPicture" ng-src="{{userMap[comment.username].pictureUrl}}"><div><a href="#/u/{{comment.username}}/calendar">{{comment.username}}:</a> {{comment.message}}</div><div class="datestamp">{{getDateTime(comment.date)}}</div></div></div><div ng-show="user !== undefined" class="feedCommentContainer"><form ng-submit="postComment()"><input ng-model="newcomment.message" class="feedComment" type="text" placeholder="Comment..."></form></div></div>
