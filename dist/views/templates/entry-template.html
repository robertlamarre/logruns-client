<div class="newsfeedItem entryField"><div class="feedHeader"><img class="feedPicture" ng-src="{{getPicUrl(entry.username)}}"><div class="userInfo"><a href="#/u/{{entry.username}}">{{entry.username}}</a> ran <a href="#/entry/{{entry._id}}">{{entry.distance}} miles</a> in {{entry.duration}}<div class="datestamp">{{getDate(entry.date)}}</div></div></div><div class="blockquote">{{entry.notes}}</div><div class="comments" ng-show="entry.comments.length > 0"><div class="comment" ng-repeat="comment in entry.comments"><img class="feedPicture" ng-src="{{getPicUrl(comment.username)}}"><div><a href="#/u/{{comment.username}}">{{comment.username}}:</a> {{comment.message}}</div><div class="datestamp">{{getDateTime(comment.date)}}</div></div></div><div ng-show="user !== undefined" class="feedCommentContainer"><form ng-submit="postComment()"><input ng-model="newcomment.message" class="feedComment" type="text" placeholder="Comment..."></form></div></div>
